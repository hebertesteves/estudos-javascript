<script>
    // Problema "notas"
    // Fazer um programa para ler as duas notas que um aluno obteve no primeiro e segundo semestres de
    // uma disciplina anual. Em seguida, mostrar a nota final que o aluno obteve (com uma casa decimal) no
    // ano juntamente com um texto explicativo. Caso a nota final do aluno seja inferior a 60.00, mostrar a
    // mensagem "REPROVADO", conforme exemplos.

    // console.log(`NOTA FINAL = ${notaF.toFixed(1)}`)
    // if (notaF < 60.00) {
    //     console.log('REPROVADO')

    function Calcular() {
        var txtA = window.document.getElementById('txta')
        var txtB = window.document.getElementById('txtb')
        var txtC = window.document.getElementById('txtc')
        var res = window.document.getElementById('res')
        var a = Number(txtA.value)
        var b = Number(txtB.value)
        var c = Number(txtC.value)
        var delta = Math.sqrt(b ** 2 - 4 * a * c)
        if (delta < 0) {
            res.innerHTML = "Esta equação não possui raiz real"
        } else {
            var x1 = (-b + delta) / 2 * a
            var x2 = (-b - delta) / 2 * a
            res.innerHTML = `X1 = ${x1.toFixed(4)} <br>`
            res.innerHTML += `X2 = ${x2.toFixed(4)}`
        }
    }
