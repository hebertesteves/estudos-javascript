<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        /* #botao {
            width: 200px;
            height: 50px;
        } */
    </style>
</head>
<body>
    
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> -->
        <div id="area">
        Interaja...
    </div>

    <br><br>
    <!-- <button id="botao">
        Oi
    </button> -->

    <script>
         var a = window.document.getElementById('area')
        //  var b = window.document.getElementById('botao')

         a.addEventListener('click', clicar)
         a.addEventListener('mouseenter', entrar)
         a.addEventListener('mouseout', sair)

        //  b.addEventListener('click', clicarBotao)
        //  b.addEventListener('mouseenter', entrar)
        //  b.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
        // function clicarBotao() {
        //     b.innerText = 'Você clicou no botão'
        //     b.style.background = 'purple'
        //     b.style.color = 'white'
        // }
    </script>
</body>
</html>
