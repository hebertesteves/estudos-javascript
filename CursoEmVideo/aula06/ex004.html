<html lang="pt-br">
<head>

    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;

    </style>
</head>
<body>
    
    <script>
       var nome = window.prompt('Qual é seu nome? ')
    //    document.write(`Seu nome tem ${nome.length} letras`) 
       document.writeln(`Olá <strong> ${nome} </strong>, seu nome tem ${nome.length} letras <br>`)
       document.writeln(`Seu nome em maisculo é ${nome.toUpperCase()} <br>`)
       document.writeln(`Seu nome em minuscuo é ${nome.toLowerCase()}`)
       /*
         var n1 = 1545.5
         n1.toFixed(2)
         O n1 vai ficar 1545.50

         n1.toFixed(2).replace('.',',')
         O n1 vai ficar 1545,50

         n1.toLocalString('pt-BR', {style: 'currency', currency: 'BRL'})
         n1 => 'R$ 1.545,50'
       */
    </script>    
</body>
